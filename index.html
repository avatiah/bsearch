<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM: BURIAL SEARCH ENGINE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', Courier, monospace; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: auto; border: 1px solid #00ff41; padding: 20px; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        h2 { border-bottom: 1px solid #00ff41; padding-bottom: 10px; text-transform: uppercase; margin-top: 0; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex-grow: 1; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; font-family: inherit; font-size: 16px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; font-family: inherit; }
        button:hover { background: #008f11; }
        .table-res { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #00ff41; padding: 12px; text-align: left; font-size: 14px; }
        th { background: #003300; text-transform: uppercase; }
        #status { margin-bottom: 15px; font-size: 0.9em; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>System: Burial Search Engine</h2>
        <div id="status">READY_FOR_INPUT...</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Введите фамилию (например, Германский)..." autocomplete="off">
            <button onclick="search()">EXECUTE</button>
        </div>
        
        <div class="table-res">
            <table>
                <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>ДАТА РОЖДЕНИЯ</th>
                        <th>ДАТА СМЕРТИ</th>
                        <th>№ МОГИЛЫ</th>
                        <th>СЕКТОР</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://grqwgutmyakfagegqupy.supabase.co'; // Из вашего Project ID
        const SUPABASE_KEY = 'sb_publishable_SHiQs5LAw5FbDQpu6N3b1Q_bM_Ms1DI'; // Тот самый ключ из
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            const status = document.getElementById('status');
            const tbody = document.getElementById('resultsBody');
            
            if (!query) {
                status.innerText = 'WARNING: EMPTY_QUERY';
                return;
            }

            status.innerText = 'CONNECTING_TO_DATABASE...';
            tbody.innerHTML = '';

            try {
                // Ищем в колонке 'full_name' (теперь на английском в базе)
                const { data, error } = await _supabase
                    .from('burials') 
                    .select('*')
                    .ilike('full_name', `%${query}%`);

                if (error) throw error;

                if (data.length === 0) {
                    status.innerText = 'RESULT: NOT_FOUND';
                    return;
                }

                status.innerText = `SUCCESS. RECORDS_FOUND: ${data.length}`;

                data.forEach(item => {
                    tbody.innerHTML += `<tr>
                        <td>${item.full_name || '-'}</td>
                        <td>${item.birth_date || '-'}</td>
                        <td>${item.death_date || '-'}</td>
                        <td>${item.grave_number || '-'}</td>
                        <td>${item.sector || '-'}</td>
                    </tr>`;
                });
            } catch (err) {
                console.error(err);
                status.innerText = 'SYSTEM_ERROR: ' + err.message;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
